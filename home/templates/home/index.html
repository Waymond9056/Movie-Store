{% extends 'base.html' %}
{% block content %}
<header class="masthead bg-index text-white text-center
           py-4">
  <div class="container d-flex align-items-center flex-column pt-2">
    <h2 class="text-white">GT Movies Store</h2>
    <p class="text-white">Your Ticket to Unlimited Yellow-Jacket Fueled Entertainment!</p>
  </div>
</header>
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto text-center mb-3">
        <h4>Welcome to the best GT movie store!!</h4>
      {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</div>
{% endblock content %}
